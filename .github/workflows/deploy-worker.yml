name: Diagnose Worker

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/diagnose-worker.yml"
      - "wrangler.toml"
      - "worker/**"

permissions:
  contents: read

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Show branch, repo root, and files so we know we’re on the right commit
      - name: Show context & tree
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "PWD=$(pwd)"
          ls -la
          echo "---- .github/workflows ----"
          ls -la .github/workflows || true
          echo "---- find worker.js ----"
          find . -maxdepth 3 -type f -name "worker.js" -print || true
          echo "---- show wrangler.toml ----"
          if [ -f wrangler.toml ]; then cat wrangler.toml; else echo "NO wrangler.toml at repo root"; fi

      # 2) Verify secrets are actually visible to Actions
      - name: Preflight secrets
        env:
          CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          [ -n "$CF_TOKEN" ] || (echo "❌ Missing secret: CLOUDFLARE_API_TOKEN" && exit 1)
          [ -n "$CF_ID" ]    || (echo "❌ Missing secret: CF_ACCOUNT_ID" && exit 1)
          echo "✅ Secrets present."

      # 3) Install Wrangler just to check version (no deploy yet)
      - name: Install Wrangler & print version
        run: |
          npm i -g wrangler@4
          wrangler --version
