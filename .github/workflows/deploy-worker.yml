name: Deploy Worker

on:
  push:
    branches: [ "main" ]
    paths:
      - "worker/**"
      - "wrangler.toml"
      - ".github/workflows/deploy-worker.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Preflight secrets
        env:
          CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          [ -n "$CF_TOKEN" ] || (echo "❌ Missing secret: CLOUDFLARE_API_TOKEN" && exit 1)
          [ -n "$CF_ID" ]    || (echo "❌ Missing secret: CF_ACCOUNT_ID" && exit 1)
          echo "✅ Secrets present."

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}   # remove if you put account_id in wrangler.toml
          workingDirectory: .
          command: deploy
