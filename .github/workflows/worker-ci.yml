name: Worker CI (Dry Run + Deploy)

on:
  push:
    branches: [ main ]
    paths:
      - "worker/**"
      - "**/wrangler.toml"
      - ".github/workflows/worker-ci.yml"
  pull_request:
    paths:
      - "worker/**"
      - "**/wrangler.toml"
      - ".github/workflows/worker-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: worker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dry-run:
    name: Wrangler Dry Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Preflight (list files & show wrangler.toml location)
        run: |
          echo "Tree (top):"; ls -la
          echo; echo "Tree (worker/):"; ls -la worker || true
          echo; echo "Has worker/wrangler.toml?"; test -f worker/wrangler.toml && echo YES || echo NO
          echo; echo "Has root wrangler.toml?"; test -f wrangler.toml && echo YES || echo NO
          echo; echo "Show worker/wrangler.toml:"; (test -f worker/wrangler.toml && sed -n '1,120p' worker/wrangler.toml) || true

      - run: npm i -g wrangler@latest

      - name: Dry-run
        shell: bash
        run: |
          set -e
          if [ -f worker/wrangler.toml ]; then
            (cd worker && wrangler deploy --dry-run)
          elif [ -f wrangler.toml ]; then
            wrangler deploy --dry-run
          else
            echo "No wrangler.toml found (expected in worker/)."; exit 1
          fi

  deploy:
    name: Deploy Worker
    needs: dry-run
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Preflight (list files & show wrangler.toml location)
        run: |
          echo "Tree (top):"; ls -la
          echo; echo "Tree (worker/):"; ls -la worker || true
          echo; echo "Has worker/wrangler.toml?"; test -f worker/wrangler.toml && echo YES || echo NO
          echo; echo "Show worker/wrangler.toml:"; (test -f worker/wrangler.toml && sed -n '1,120p' worker/wrangler.toml) || true

      - name: Publish with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy
