name: Deploy Worker

on:
  push:
    branches: [ main ]
    paths:
      - "worker/**"
      - ".github/workflows/deploy-worker.yml"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker   # <-- change/remove if wrangler.toml is elsewhere
          command: deploy
