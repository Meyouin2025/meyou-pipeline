name: Deploy Worker
on:
  push:
    branches: [ main ]
    paths:
      - "worker/**"
      - "wrangler.toml"
      - ".github/workflows/deploy-worker.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.9H1gUeOjI3jlVgPRG9vOLOp8Z_pFHQ9wsnC2x00B }}
          accountId: ${{ secrets.ebd4eae591a7992c3edb269e2fc49ae1
 }}
          workingDirectory: .
          command: deploy
