name: Deploy Worker
on:
  push:
    branches: [ main ]
    paths:
      - "worker/**"
      - "wrangler.toml"
      - ".github/workflows/deploy-worker.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm i -g wrangler@4

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.9H1gUeOjI3jlVgPRG9vOLOp8Z_pFHQ9wsnC2x00B }}
          # Optional if not in wrangler.toml:
          # CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          set -e
          wrangler deploy

